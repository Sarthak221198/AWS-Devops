<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS DevOps | Learn & Practice</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e2f);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 45px;
            background: -webkit-linear-gradient(left, #ffcc00, #ff66cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .hero img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .hero h2 {
            font-size: 32px;
            margin-top: 20px;
            color: #ffcc00;
        }

        .hero p {
            font-size: 18px;
            max-width: 700px;
            line-height: 1.5;
            opacity: 0.9;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 18px;
            color: white;
            background: #ff5733;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff2a00;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            padding: 15px;
            font-size: 14px;
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>AWS DevOps</h1>
    </header>

    <section class="hero">
        <img src="images/download.png" alt="DevOps Image">
        <h2>Master AWS DevOps with Sarthak Mamgain</h2>
        <p>Learn how to automate cloud infrastructure, manage CI/CD pipelines, and deploy scalable applications with AWS.</p>
        <button class="btn">Start Learning</button>
    </section>

    <footer>
        Â© 2025 AWS DevOps Practice | Designed for Learning
    </footer>

</body>
</html>
